<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr=[1,3,5,2,9,4]
        for(var i=0;i<arr.length-1;i++){
            for(var j=0;j<arr.length-i-1;j++){
               if(arr[j]>arr[j+1]){
                  var tem=arr[j]
                   arr[j]=arr[j+1]
                   arr[j+1]=tem
               } 
            }
        }
        document.write(arr)
        var arr2=[9,8,5,6,4,5,7]
        for(var i=0;i<arr2.length-1;i++){
            for(var j=i+1;j<arr2.length;j++){
                if(arr2[i]>arr2[j]){
                    var tem=arr2[i]
                    arr2[i]=arr2[j]
                    arr2[j]=tem
                }
            }
        }
        document.write(arr2)
    </script>
</head>

</html>
